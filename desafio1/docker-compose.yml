version: '3.8'

services:
  server:
    build: ./server
    container_name: desafio1-server
    ports:
      - "8080:8080"
    networks:
      - desafio-network
    environment:
      - HOSTNAME=desafio1-server
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8080/health')"]
      interval: 10s
      timeout: 5s
      retries: 3

  client:
    build: ./client
    container_name: desafio1-client
    depends_on:
      - server
    networks:
      - desafio-network
    environment:
      - SERVER_URL=http://server:8080
      - INTERVAL=5
    restart: unless-stopped

networks:
  desafio-network:
    name: desafio-network
    driver: bridge

